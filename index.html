<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/c0e2b7c547.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <figure id="nav__logo-wrapper">
          <img id="nav__logo" src="assets/logo.png" alt="" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a class="link__text" href="#">Home</a>
          </li>
          <li class="nav__link">
            <a class="link__text link__characters" href="">Characters</a>
          </li>
          <li class="nav__link">
            <a class="link__text" href="">Contact Us</a>
          </li>
        </ul>
      </nav>
    </section>

    <section id="main">
      <div class="container main__container">
        <img
          src="assets/website_background.jpg"
          class="main__background"
          alt=""
        />
        <div class="main__content">
          <div class="main__search">
            <input
              id="main__input"
              type="text"
              placeholder="Search for characters"
            />
            <button class="search__button">Search</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
