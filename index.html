<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CinePop</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/79274f9870.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section id="main">
        <nav>
          <a class="nav__logo--wrapper" href="#">
            <img src="assets/logo.jpg" alt="" class="nav__logo" />
          </a>
          <ul class="nav__links">
            <li class="nav__link--wrapper">
              <a
                href=""
                class="nav__link link__hover-effect link__hover-effect--black"
                >Home</a
              >
            </li>
            <li class="nav__link--wrapper">
              <a
                href=""
                class="nav__link link__hover-effect link__hover-effect--black"
                >Movies</a
              >
            </li>
            <li class="nav__link--wrapper">
              <a
                href=""
                class="nav__link link__hover-effect link__hover-effect--black"
                >Login</a
              >
            </li>
          </ul>
        </nav>

        <header>
          <div class="container">
            <div class="header__row">
              <figure class="header__logo--wrapper">
                <a href="#"
                  ><img class="header__logo" src="assets/popcorn.png" alt=""
                /></a>
              </figure>
              <div class="header__search">
                <form action="" class="header__search--submit">
                  <input
                    type="text"
                    class="search__input"
                    placeholder="Search movies here"
                  />
                  <div class="header__search--button">
                    <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </header>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="footer__row">
          <a href="">
            <figure class="footer__logo--wrapper">
              <img src="assets/footer logo.png" alt="" class="footer__logo" />
            </figure>
          </a>
          <ul class="footer__link--list">
            <li class="footer__link--wrapper">
              <a
                href=""
                class="footer__link link__hover-effect link__hover-effect--black"
                >Android App</a
              >
            </li>
            <li class="footer__link--wrapper">
              <a
                href=""
                class="footer__link link__hover-effect link__hover-effect--black"
                >Terms of service</a
              >
            </li>
            <li class="footer__link--wrapper">
              <a
                href=""
                class="footer__link link__hover-effect link__hover-effect--black"
                >Contact</a
              >
            </li>
            <li class="footer__link--wrapper">
              <a
                href=""
                class="footer__link link__hover-effect link__hover-effect--black"
                >Sitemap</a
              >
            </li>
          </ul>
          <span class="footer__description"
            >Cinepop is a free movies site with zero ads. We let you search
            movies online without having to register or pay. We have over 1000
            movies for you to look up!</span
          >
          <div class="footer__copyright">Copyright &copy Cinepop 2023</div>
        </div>
      </div>
    </footer>
  </body>
</html>
